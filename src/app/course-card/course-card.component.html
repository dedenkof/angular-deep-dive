<div class="course-card"
*ngIf="course"
[ngClass]="cardClasses()"
>
  <div class="course-title">{{cardIndex + '. ' + course.description}}</div>
  <img
	*ngIf="course.iconUrl else noImage"
	[src]="course.iconUrl"
    width="300"
    alt="Angular Logo"
  />

	<ng-template #noImage>
		<p>No image avialable</p>
	</ng-template>

  <div class="course-description">
    {{course.longDescription}}
  </div>

	<button (click)="onCourseViwed()">View Course</button>
</div>
