<div class="course-card"
[ngClass]="cardClasses()" [ngStyle]="cardStyles()">
  <div class="course-title">{{index}}. {{course.description}}</div>

	@if(course.iconUrl) {
  <img
    width="300"
    alt="Angular Logo"
    [src]="course.iconUrl"
  />
  
	}@else{
		<h2>No Image</h2>
	}


  <div class="course-description">
    {{course.longDescription}}
  </div>

	<div class="course-category">
		@switch(course.category) {
			@case ("BEGINNER") {
				<div class="category">BEGINNER</div>
			}
			@case ("INTERMEDIATE") {
				<div class="category">INTERMEDIATE</div>
			}
			@case ("ADVANCED") {
				<div class="category">ADVANCED</div>
			}
			@default {
				<div class="category">UNKNOWN</div>
			}
		}
	</div>

	<button (click)="onCourseViwed()">View Course</button>
</div>
