<div class="course-card">
  <div class="course-title">{{index}}. {{course.description}}</div>
	@if(course.iconUrl) {
		  <img
    width="300"
    alt="Angular Logo"
    [src]="course.iconUrl"
  />
	}@else{
		<h2>No Image</h2>
	}


  <div class="course-description">
    {{course.longDescription}}
  </div>

	<button (click)="onCourseViwed()">View Course</button>
</div>
