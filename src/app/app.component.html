<div class="courses">

  // old suntax
	//<course-card *ngFor="let course of courses; index as i; first as isFirst; last as isLast; even as isEven; odd as isOdd"

	//(courseSelected)="onCourseSelected($event)"

	//[class.is-first]="isFirst"
	//[class.is-last]="isLast"
	//[class.is-even]="isEven"
	//[class.is-odd]="isOdd"
	/>

	
	@for( course of courses; track course.id; let index = $index; let count = $count; let first = $first; let last = $last; let even = $even; let odd = $odd;) {
		
		<course-card [class.is-first]="first" [class.is-last]="last" [class.is-even]="even" [class.is-odd]="odd" [course]="course" (courseSelected)="onCourseSelected($event)" [index]="index +1"/>
	}

	@empty {
		<h1>No elements found</h1>
	}

</div>
