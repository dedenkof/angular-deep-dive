<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

	<div>{{ courses | json }}</div>
	<div class="keyvalue" *ngFor="let pair of course | keyvalue">{{ pair.key + ' : ' + pair.value}}</div>

<div class="courses">

	<div class="demo">Start Date: {{ startDate | date: 'MMM/dd/yyyy'}}</div>
	<div class="title">{{ title | titlecase }}</div>
	<div class="price">{{ price | number:'3.3-5'}}</div>
	<div class="currency">{{ price | currency: 'EU'}}</div>
	<div class="rate">Percentage: {{ rate | percent }}</div>

  <!-- old suntax -->
	<course-card *ngFor="let course of courses| slice: 0:2; index as i; first as isFirst; last as isLast; even as isEven; odd as isOdd"
	[course]="course"
	(courseSelected)="onCourseSelected($event)"
	[cardIndex]="i + 1"
	[class.is-first]="isFirst"
	[class.is-last]="isLast"
	[class.is-even]="isEven"
	[class.is-odd]="isOdd" 
	/>


	
	<!--
	new syntax

	}

	@empty {
		<h1>No elements found</h1>
	} -->

</div>
